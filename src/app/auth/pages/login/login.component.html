<div class="row">
    <div class="col">
        <form class="login100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="login()">
            <div class="mb-6 row">
                <p>
                    <img class="resize" src="assets/images/1.png">
                </p>
            </div>

            <div class="mb-3 row">
                <span class="login100-form-title p-b-30">
                    Bienvenido
                </span>

                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Correo</span>
                    <input class="input100" type="email" formControlName="email" placeholder="Ingrese su email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100">
                    <span class="label-input100">Contraseña </span>
                    <input class="input100" type="password" formControlName="password" placeholder="Ingrese su contraseña">
                    <span class="focus-input100"></span>
                </div>

                <div class="text-right p-t-8 p-b-31"></div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit" [disabled]="miFormulario.invalid">
                            Ingresar
                        </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
