<h1 mat-dialog-title>{{titulo}}</h1>
<mat-divider></mat-divider>

<div mat-dialog-content>

    <form [formGroup]="addbrandForm" autocomplete="off">

        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput placeholder="Nombre">
            <span *ngIf="campoEsValido('name')" class="form-text text-danger">El nombre es requerido</span>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Descripción</mat-label>
            <textarea formControlName="description" matInput placeholder="Descripción..."></textarea>
        </mat-form-field>

    </form>

</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close> Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardar()"> Guardar</button>
</div>
