<app-main-header></app-main-header>
<app-main-sidebar></app-main-sidebar>
<div class="content-wrapper ">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                </div>
                <mat-toolbar color="primary">
                    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon> supervised_user_circle</mat-icon>
    </button>
                    <span>Productos</span>
                    <span class="example-spacer"></span>
                    <button mat-raised-button mt-2 color="warn" [routerLink]="['/producto/agregar']">Nuevo
                        <span class="material-icons">add</span>
                    </button>

                    <span class="spacer"></span>
                    <!-- <button mat-raised-button (click)="exportToExcel()">
        <mat-icon><span class="material-icons">
            file_download
            </span></mat-icon>
    </button> -->

                </mat-toolbar>

                <div class="container">
                    <div style="margin-top: 10px;">
                        <mat-form-field appearance="standard">
                            <mat-label>Buscar</mat-label>
                            <input autocomplete="off" matInput (keyup)="applyFilter($event)" placeholder="Busqueda" #input>
                        </mat-form-field>

                        <div class="mat-elevation-z8">
                            <table id="productTable" mat-table [dataSource]="dataSource" matSort>
                                <!-- <ng-container matColumnDef="productsid">
                                    <th showCoulmn showInput="none" mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                    <td showCoulmn showInput="none" mat-cell *matCellDef="let row"> {{row.productsid}} </td>
                                </ng-container> -->
                                <ng-container matColumnDef="category">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
                                    <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                                </ng-container>
                                <ng-container matColumnDef="brand">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                                    <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
                                </ng-container>
                                <ng-container matColumnDef="model">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
                                    <td mat-cell *matCellDef="let row"> {{row.model}} </td>
                                </ng-container>
                                <ng-container matColumnDef="code">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
                                    <td mat-cell *matCellDef="let row"> {{row.code}} </td>
                                </ng-container>
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                </ng-container>
                                < <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                                    <td mat-cell *matCellDef="let row">
                                        <button mat-icon-button color="primary" [routerLink]="['/producto/editar',row.productsid]">
                                <mat-icon>edit</mat-icon></button>
                                        <button (click)="mostrarConfirmacionEliminar(row.productsid)" mat-icon-button color="warn">
                                <mat-icon>delete</mat-icon> </button>
                                    </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                                    </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="content ">

    </section>
</div>

<app-control-sidebar></app-control-sidebar>
<app-main-footer></app-main-footer>
